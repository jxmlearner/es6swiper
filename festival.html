<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>端午节</title>
    <script>
        document.querySelector('html').style.fontSize = window.screen.width / 20 +'px'
        window.onresize=function() {
            document.querySelector('html').style.fontSize = window.screen.width / 20 +'px'
        }
    </script>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- 第一屏 -->
            <section class="swiper-slide page1">
                <img src="./src/assets/festival/s1-t2.png" class="s1-t2">
                <img src="./src/assets/festival/s1-t1.png" class="s1-t1">
                <img src="./src/assets/festival/flower.png" class="flower">
                <img src="./src/assets/festival/s1.png" class="s1">
            </section>
            <!-- 第二屏 -->
            <section class="swiper-slide page2">
                <img src="./src/assets/festival/s2-i5.png" class="s2-i5">
                <img src="./src/assets/festival/s2-i4.png" class="s2-i4">
                <img src="./src/assets/festival/s2-i3.png" class="s2-i3">
                <img src="./src/assets/festival/s2-i2.png" class="s2-i2">
                <img src="./src/assets/festival/s2-i1.png" class="s2-i1">
            </section>
            <!-- 第三屏 -->
            <section class="swiper-slide page3">
                <img src="./src/assets/festival/s3-i5.png" class="s3-i5">
                <img src="./src/assets/festival/s3-i4.png" class="s3-i4">
                <img src="./src/assets/festival/s2-i3.png" class="s3-i3">
                <img src="./src/assets/festival/s3-i2.png" class="s3-i2">
                <img src="./src/assets/festival/s2-i1.png" class="s3-i1">
            </section>
            <!-- 第四屏 -->
            <section class="swiper-slide page4">
                <div class="poem">
                    <p>愿您羊年运旺福旺</p>
                    <p>条条祝福给您送上</p>
                    <p>美丽花灯传递吉祥</p>
                    <p>圆圆汤圆味道芬芳</p>
                </div>
                <div class="fes-tit">
                    元<br>宵<br>节
                </div>
                <img src="./src/assets/festival/flower.png" class="flower">
                <img src="./src/assets/festival/s1.png" class="s1">
            </section>
        </div>
        <img src="./src/assets/festival/web-swipe-tip.png" class="ani-arrow"> 
        <div class="swiper-pagination"></div> 
    </div>
</body>
</html>
